@(book: models.Book)

<div class="card-3">
    <a class="cls-book-details-btn" data-book-id="@book.id" href="#">
        <img class="card-3--cover-image mb-2" src="@book.getGbBook().getThumbnailUrl()">
        <div class="d-flex align-items-center mb-1">
            <div class="card-3--title">@book.getTitle(50)</div>
        </div>
        <div class="card-3--author mb-2">@book.getAuthor()</div>
        <div class="card-3--summary">@book.getDescription(50)...</div>
    </a>
</div>
