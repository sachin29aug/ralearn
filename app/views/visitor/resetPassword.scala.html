@()

@layout.main("Reset Password", "login-page") {
    <div class="login">
        <div class="text-center">
            <div class="logo my-3">
                <span class="logo--ra">Ra</span>
                <span class="logo--learn">Learn</span>
            </div>
            <h3 class="mb-3">Reset Password</h3>
        </div>

        <div class="error my-4" style="display: none;"></div>

        <div class="text-start position-relative mb-4">
            <label for="id-password" class="form-label d-flex justify-content-between d-block">New Password</label>
            <input type="password" id="id-password">
        </div>

        @sp(2)

        <div class="text-start position-relative">
            <label for="id-confirm-password" class="form-label d-flex justify-content-between d-block">Confirm Password</label>
            <input type="password" id="id-confirm-password">
        </div>

        @sp(4) @sp(2)

        <div class="text-center mb-3">
            <a id="id-forgot-password-submit-btn" class="btn btn-primary" href="#">Reset Password</a>
        </div>
    </div>
}
