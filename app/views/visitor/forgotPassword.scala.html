@()

@layout.main("Forgot Password?", "login-page") {
    <div class="login">
        <div class="text-center">
            <div class="logo my-3">
                <span class="logo--ra">Ra</span>
                <span class="logo--learn">Learn</span>
            </div>
            <h3 class="mb-3">Forgot Password?</h3>
        </div>

        <div class="text-center my-5">Enter your email address, and we'll send you instructions to reset your password.</div>

        <div class="error my-4" style="display: none;"></div>

        <div class="text-start mt-4">
            <label for="id-forgot-password-email" class="form-label">Email</label>
            <input type="email" id="id-forgot-password-email" maxlength="40" autofocus>
        </div>

        @_spacer(4) @_spacer(2)

        <div class="text-center mb-3">
            <a id="id-forgot-password-submit-btn" class="btn btn-primary" href="#">Reset Password</a>
        </div>
    </div>
}
