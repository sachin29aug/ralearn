@(title: String, pageClass: String)(content: Html)

@import utils.CommonUtil

@includeScript(jsFileName: String) = {
    <script type="text/javascript" src='@CommonUtil.getVersionedUrl(routes.Assets.versioned("javascripts/" + jsFileName + ".js"))'></script>
}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>@title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@@400;700&family=Open+Sans:wght@@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS - Bootstrap 5 and custom -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href='@CommonUtil.getVersionedUrl(routes.Assets.versioned("stylesheets/app.css"))'>

    <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
</head>

<body>
    <div>
        <div class="spinner">
            <div class="spinner--body"></div>
        </div>

        <div id="gb-preview" class="vw-100 vh-100 position-fixed top-0 start-0" style="display: none; z-index: 1050;">
            <a id="close-preview" class="top-left-btn-group" style="z-index: 1060;">@_circularIcon("fa-solid fa-xmark")</a>
            <div id="gb-viewer" class="w-100 h-100 overflow-auto" style="overflow-y: auto;"></div>
        </div>

        <div id="id-page" class="@pageClass">
            <div class="container-fluid">
                @content
            </div>
        </div>

        @_moreOptionsModal()
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@@popperjs/core@@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <!-- Other js -->
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <script type="text/javascript">
        google.books.load();
    </script>

    <!-- Custom js -->
    @includeScript("pages")
    @includeScript("ajax")
    @includeScript("common")
</body>

</html>
