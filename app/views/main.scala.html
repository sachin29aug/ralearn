@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">

<head>
    <title>@title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@@400;700&family=Open+Sans:wght@@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS - Bootstrap 5 and custom -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href='@HomeController.getVersionedUrl(routes.Assets.versioned("stylesheets/app.css"))'>

    <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
</head>

<body>
    <div>
        <div class="spinner">
            <div class="spinner--body"></div>
        </div>
        <div id="id-page">
            @content
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@@popperjs/core@@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <!-- Custom js -->
    <script type="text/javascript" src='@HomeController.getVersionedUrl(routes.Assets.versioned("javascripts/signup.js"))'></script>
    <script type="text/javascript" src='@HomeController.getVersionedUrl(routes.Assets.versioned("javascripts/login.js"))'></script>
    <script type="text/javascript" src='@HomeController.getVersionedUrl(routes.Assets.versioned("javascripts/home.js"))'></script>
    <script type="text/javascript" src='@HomeController.getVersionedUrl(routes.Assets.versioned("javascripts/ajax.js"))'></script>
    <script type="text/javascript" src='@HomeController.getVersionedUrl(routes.Assets.versioned("javascripts/common.js"))'></script>
    <script type="text/javascript" src='@HomeController.getVersionedUrl(routes.Assets.versioned("javascripts/util.js"))'></script>
</body>

</html>
