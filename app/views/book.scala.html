@(book: models.Book)

@main("RaLearn") {
    <div class="top-left-btn-group">@_circularIcon("fas fa-arrow-left")</div>
    <div class="top-right-btn-group">
        <div class="d-flex">
            <div class="me-3">@_circularIcon("fa-regular fa-heart")</div>
            @_circularIcon("fa-solid fa-arrow-up-from-bracket")
        </div>
    </div>
    <div class="book">
        <div class="book--cover-section mb-4">
            <div class="text-center"><img class="book--cover-section-image" src="@book.coverImageUrl"></div>
        </div>
        <div class="container-fluid pt-0">
            <div class="book--details">
                <h4 class="book--details-title">@book.getTitle()</h4>
                <div class="book--details-author mb-4">@book.author</div>
                <p>@book.description</p>
            </div>
        </div>
    </div>
}
