@(book: models.Book)

<div class="card-4">
    <a class="cls-book-details-btn" data-book-id="@book.id">
        <div class="d-flex">
            <img class="card-4--cover-image me-4 mb-2" src="@book.getCoverImageUrl()">
            <div>
                <div class="card-4--title">@book.getTitle(50)</div>
                <div class="card-4--author mb-2">@book.getAuthor()</div>
                <div class="card-4--summary">@book.getDescription(100)...</div>
            </div>
        </div>
    </a>
    <div class="card-4--action-buttons d-flex justify-content-center align-items-center mt-3">
        <i class="fa-regular fa-heart mx-3"></i>
        <i class="fa-solid fa-arrow-up-from-bracket mx-3"></i>
        <i class="fa-solid fa-trash mx-3"></i>
        <i class="fa-solid fa-ellipsis mx-3"></i>
        <i class="fa-solid fa-book mx-3"></i>
    </div>
    <hr class="my-4">
</div>
