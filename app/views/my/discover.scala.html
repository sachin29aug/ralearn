
@main("RaLearn") {
    <div class="discover">
        <div class="container-fluid">
            @for(parentCategory <- Category.findParentCategories()) {
                <a id="id-discover-category" class="discover--category-block d-flex justify-content-between align-items-center px-3" data-category-id="@parentCategory.id" href="#">
                    <div class="d-flex align-items-center">
                        <i class="discover--category-block-icon @parentCategory.faIconClass me-3"></i>
                        <div class="discover--category-block--text">@parentCategory.getTitle()</div>
                    </div>
                    @_circularIcon("fas fa-arrow-right")
                </a>
            }
        </div>
    </div>

    @sections._footerNavBar("discover-tab")
}
