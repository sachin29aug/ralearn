
@main("RaLearn") {
    <div class="discover">
        <div class="container-fluid">
            @for(parentCategory <- Category.findParentCategories()) {
                <a id="id-discover-category" class="discover--category-block" data-category-id="@parentCategory.id" href="#">
                    <div class="d-flex justify-content-between align-items-center px-3">
                        <div class="discover--category-block--text">@parentCategory.getTitle()</div>
                        <i class="discover--category-block-icon @parentCategory.faIconClass"></i>
                    </div>
                </a>
            }
        </div>
    </div>

    @sections._footerNavBar("discover-tab")
}
