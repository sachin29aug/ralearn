@(user: User, userBooks : List[UserBook])

@main("RaLearn") {
    <div class="home">
        <div class="container-fluid py-0">
            <div class="logo mt-3 mb-4">
                <span class="logo--ra">Ra</span>
                <span class="logo--learn">Learn</span>
            </div>

            <h4 class="mb-3">GET STARTED</h4>
            @for((userBook, index) <- userBooks.zipWithIndex) {
                @_card2(userBook.book)
            }

            @for(userCategory<- user.userCategories) {
                <h4>@userCategory.getCategory().getTitle()</h4>
            }
        </div>
    </div>
}
