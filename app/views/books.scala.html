@(books: List[models.Book])

@main("Hello World") {
    <section id="content">
        <table>
            @for(book <- books) {
                <tr>
                    <td><a href="https://www.goodreads.com/@book.goodReadsUrl" target="_blank">@book.getShortTitle()</a></td>
                    <td>@book.category</td>
                    <td>@book.subCategory</td>
                </tr>
            }
        </table>
    </section>
}
